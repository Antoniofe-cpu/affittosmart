<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione in corso...</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; text-align: center; padding: 20px; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #0D47A1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message-container { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        .message-container.error { color: #c0392b; }
        .message-container a { color: #0D47A1; }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Stiamo verificando la tua richiesta e preparando la prenotazione...</p>
    </div>
    <div id="message-container" style="display: none;"></div>

    <script>
    // === CONFIGURAZIONE ===
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxoqmNFB8ObJiaz5PX3m-xYCR1CvCnZutnFFmvcDYz-f98pmRnTzOCs96CStP33NnTS/exec';
    const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';
    // Non serve la chiave reCAPTCHA qui, perché la fiducia è data da Calendly

    function generateToken() { return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)); }
        function csvToObjects(csv) {
            if (!csv) return [];
            const lines = csv.trim().split(/\r\n|\n/);
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                if (!line) return null;
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return headers.reduce((obj, header, i) => { obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : ''; return obj; }, {});
            }).filter(Boolean);
        }
        function showMessage(message, isError = false) {
            const loadingDiv = document.getElementById('loading');
            const messageContainer = document.getElementById('message-container');
            if (loadingDiv) loadingDiv.style.display = 'none';
            if (messageContainer) {
                messageContainer.innerHTML = message;
                messageContainer.className = isError ? 'message-container error' : 'message-container';
                messageContainer.style.display = 'block';
            }
        }

        async function processBookingAndRedirect() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const propertyId = params.get('propertyId');
            const calendlyLink = params.get('calendlyLink');

            if (!email || !propertyId || !calendlyLink) {
                showMessage("Dati insufficienti. <a href='index.html'>Torna alla ricerca</a>.", true);
                return;
            }

            try {
                const response = await fetch(CANDIDATES_URL);
                const candidates = csvToObjects(await response.text());
                let userToken;
                const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
                userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
                
                const dataToSave = { 
                    timestamp: new Date().toISOString(), 
                    email: email, 
                    propertyId: propertyId, 
                    token: userToken
                };

                // Chiamata POST standard, che ora funzionerà
                const writeResponse = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSave)
                });
                
                if (!writeResponse.ok) throw new Error('Risposta non valida dal server.');
                
                const result = await writeResponse.json();

                if (result.result === 'success') {
                    const finalCalendlyUrl = `${calendlyLink}?email=${encodeURIComponent(email)}`;
                    window.location.href = finalCalendlyUrl;
                } else if (result.code === 'DUPLICATE_BOOKING') {
                    showMessage(`Risulta che hai già un ticket per questo immobile. <br><a href="dashboard.html?token=${userToken}">Vai alla tua area personale</a>.`, true);
                } else {
                    showMessage("Si è verificato un errore durante la registrazione. Contatta l'assistenza.", true);
                }

            } catch (error) {
                showMessage("Si è verificato un errore di connessione. Riprova.", true);
                console.error('Errore:', error);
            }
        }

        window.onload = processBookingAndRedirect;
    </script>
</body>
</html>
