<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdxHoUrAAAAAArmVqB1L4sHpph6RjNX5n6TnmFm"></script>
    <meta charset="UTF-8">
    <title>Registrazione in corso...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #0D47A1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
    // === CONFIGURAZIONE ===
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxoqmNFB8ObJiaz5PX3m-xYCR1CvCnZutnFFmvcDYz-f98pmRnTzOCs96CStP33NnTS/exec';
    const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';
    // Non serve la chiave reCAPTCHA qui, perché la fiducia è data da Calendly

    // === FUNZIONI HELPER ===
    function generateToken() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16));
    }
    function csvToObjects(csv) {
        if (!csv) return [];
        const lines = csv.trim().split(/\r\n|\n/);
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        return lines.slice(1).map(line => {
            if (!line) return null;
            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return headers.reduce((obj, header, i) => {
                obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                return obj;
            }, {});
        }).filter(Boolean);
    }
    function showError(message) {
        const loadingDiv = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        if (loadingDiv) loadingDiv.style.display = 'none'; // Nasconde lo spinner
        if (errorContainer) {
            errorContainer.innerHTML = `<p class="error-message">${message}</p>`;
            errorContainer.style.display = 'block';
        } else {
            document.body.innerHTML = `<p class="error-message">${message}</p>`; // Fallback
        }
    }
    
    // === FUNZIONE PRINCIPALE ===
    async function registerAndRedirect() {
    // Leggi i dati salvati dal localStorage
    const pendingDataString = localStorage.getItem('pendingBookingData');
    
    if (!pendingDataString) {
        showError("Dati di registrazione non trovati. La sessione potrebbe essere scaduta. <a href='index.html'>Torna alla ricerca</a> e riprova.");
        return;
    }

    // Una volta letti, pulisci subito il localStorage per evitare registrazioni multiple
    localStorage.removeItem('pendingBookingData');

    const pendingData = JSON.parse(pendingDataString);
    const email = pendingData.email;
    const propertyId = pendingData.propertyId;

    if (!email || !propertyId) {
        showError("Dati mancanti per completare la registrazione. <a href='index.html'>Torna alla ricerca</a>.");
        return;
    }

        try {
            const response = await fetch(CANDIDATES_URL);
            const csvText = await response.text();
            const candidates = csvToObjects(csvText);
            
            let userToken;
            const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
            userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
            
            const dataToSave = { 
                timestamp: new Date().toISOString(), 
                email: email, 
                propertyId: propertyId, 
                token: userToken
            };

            const writeResponse = await fetch(WEB_APP_URL, {
                method: 'POST',
                // Rimosso mode: 'no-cors' che può causare problemi
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSave)
            });
            
            // Gestione della risposta
            if (!writeResponse.ok) { // Controlla lo stato HTTP
                 throw new Error(`Errore dal server: ${writeResponse.statusText}`);
            }

            const result = await writeResponse.json();

            if (result.result === 'success') {
                window.location.href = `dashboard.html?token=${userToken}`;
            } else if (result.code === 'DUPLICATE_BOOKING') {
                showError(`Risulta che hai già un ticket per questo immobile. <br><a href="dashboard.html?token=${userToken}">Vai alla tua area personale</a> per vederlo.`);
            } else {
                showError("Si è verificato un errore durante la registrazione. Contatta l'assistenza.");
            }

        } catch (error) {
            showError("Si è verificato un errore di connessione. Riprova più tardi.");
            console.error('Errore durante il processo:', error);
        }
    }

    window.onload = registerAndRedirect;
</script>
</body>
</html>
