<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdxHoUrAAAAAArmVqB1L4sHpph6RjNX5n6TnmFm"></script>
    <meta charset="UTF-8">
    <title>Registrazione in corso...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #0D47A1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
    // === CONFIGURAZIONE ===
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxoqmNFB8ObJiaz5PX3m-xYCR1CvCnZutnFFmvcDYz-f98pmRnTzOCs96CStP33NnTS/exec';
    const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';
    // Non serve la chiave reCAPTCHA qui, perché la fiducia è data da Calendly

    // === FUNZIONI HELPER ===
    function generateToken() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16));
    }
    function csvToObjects(csv) {
        if (!csv) return [];
        const lines = csv.trim().split(/\r\n|\n/);
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        return lines.slice(1).map(line => {
            if (!line) return null;
            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return headers.reduce((obj, header, i) => {
                obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                return obj;
            }, {});
        }).filter(Boolean);
    }
    function showError(message) {
        const loadingDiv = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        if (loadingDiv) loadingDiv.style.display = 'none'; // Nasconde lo spinner
        if (errorContainer) {
            errorContainer.innerHTML = `<p class="error-message">${message}</p>`;
            errorContainer.style.display = 'block';
        } else {
            document.body.innerHTML = `<p class="error-message">${message}</p>`; // Fallback
        }
    }
    
   // In registrazione.html

async function processBookingAndRedirect() {
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    const propertyId = params.get('propertyId');
    const calendlyLink = params.get('calendlyLink');

    if (!email || !propertyId || !calendlyLink) {
        showError("Dati insufficienti. <a href='index.html'>Torna alla ricerca</a>.");
        return;
    }

    try {
        // 1. Controlla utente esistente (questo fetch funziona perché è una richiesta GET a un URL pubblico)
        const response = await fetch(CANDIDATES_URL);
        const candidates = csvToObjects(await response.text());
        let userToken;
        const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
        userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
        
        const dataToSave = { 
            timestamp: new Date().toISOString(), 
            email: email, 
            propertyId: propertyId, 
            token: userToken
        };

        // 2. Prepara la richiesta JSONP
        const callbackName = 'handleGoogleScriptResponse';
        
        // Definisci la funzione di callback a livello globale
        window[callbackName] = function(result) {
            // Rimuovi lo script una volta eseguito
            document.body.removeChild(document.getElementById('jsonp-script'));
            delete window[callbackName];

            // 3. Gestisci la risposta
            if (result.result === 'success') {
                const finalCalendlyUrl = `${calendlyLink}?email=${encodeURIComponent(email)}`;
                window.location.href = finalCalendlyUrl;
            } else if (result.code === 'DUPLICATE_BOOKING') {
                showError(`Risulta che hai già un ticket per questo immobile. <br><a href="dashboard.html?token=${userToken}">Vai alla tua area personale</a>.`);
            } else {
                showError("Si è verificato un errore durante la registrazione. Contatta l'assistenza.");
            }
        };

        // 4. Crea e aggiungi dinamicamente lo script tag per la richiesta POST simulata
        const script = document.createElement('script');
        script.id = 'jsonp-script';
        // Costruiamo l'URL per una richiesta GET che lo script di Google intercetterà come se fosse POST
        // Usiamo una forma "ibrida"
        const postData = encodeURIComponent(JSON.stringify(dataToSave));
        // Questo non è un vero JSONP per POST, quindi torniamo al fetch con un fix
        
        // CORREZIONE FINALE: la logica sopra è troppo complessa. Usiamo fetch ma gestiamo la risposta.
        // La causa dell'errore CORS è spesso il reindirizzamento dello script di Google.
        // Lo script doPost che ti ho dato ora gestisce il callback, quindi non serve più no-cors.
        
        // === LA VERA SOLUZIONE SEMPLIFICATA ===
        
        const writeResponse = await fetch(WEB_APP_URL, {
            method: 'POST',
            // mode: 'no-cors', // RIMUOVIAMO QUESTO, era la causa del problema
            headers: {
              'Content-Type': 'text/plain;charset=utf-8', // Usiamo text/plain per aggirare il preflight
            },
            body: JSON.stringify(dataToSave)
        });

        // Ora possiamo leggere la risposta!
        const result = await writeResponse.json();
        
        // Chiamiamo la funzione di callback definita sopra
        window[callbackName](result);

    } catch (error) {
        showError("Si è verificato un errore di connessione. Riprova.");
        console.error('Errore:', error);
    }
}

    window.onload = processBookingAndRedirect;
</script>
</body>
</html>
