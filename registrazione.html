<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione in corso...</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #0D47A1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        form { display: none; } /* Il form è invisibile */
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Stiamo verificando la tua richiesta e preparando la prenotazione...</p>
    </div>
    
    <!-- Form invisibile che verrà inviato automaticamente -->
    <form id="redirect-form" action="INCOLLA_QUI_IL_TUO_URL_DELLO_SCRIPT_GOOGLE_APPS" method="POST">
        <input type="text" name="email" id="form-email">
        <input type="text" name="propertyId" id="form-propertyId">
        <input type="text" name="token" id="form-token">
        <input type="text" name="timestamp" id="form-timestamp">
        <input type="text" name="calendlyLink" id="form-calendlyLink">
    </form>

    <script>
    // === CONFIGURAZIONE ===
   
    const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';
    // Non serve la chiave reCAPTCHA qui, perché la fiducia è data da Calendly

    // === FUNZIONI HELPER ===
    function generateToken() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16));
    }
    function csvToObjects(csv) {
        if (!csv) return [];
        const lines = csv.trim().split(/\r\n|\n/);
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        return lines.slice(1).map(line => {
            if (!line) return null;
            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return headers.reduce((obj, header, i) => {
                obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                return obj;
            }, {});
        }).filter(Boolean);
    }
    function showError(message) {
        const loadingDiv = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        if (loadingDiv) loadingDiv.style.display = 'none';
        if (errorContainer) {
            errorContainer.innerHTML = `<p style="color:#c0392b; font-weight:bold;">${message}</p>`;
            errorContainer.style.display = 'block';
        } else {
            document.body.innerHTML = `<p style="color:#c0392b; font-weight:bold;">${message}</p>`;
        }
    }

    async function prepareAndSubmitForm() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const propertyId = params.get('propertyId');
            const calendlyLink = params.get('calendlyLink');

            if (!email || !propertyId || !calendlyLink) {
                document.body.innerHTML = "Dati mancanti. Torna indietro e riprova.";
                return;
            }

            try {
                // Controlla utente esistente per ottenere/creare il token
                const response = await fetch(CANDIDATES_URL);
                const candidates = csvToObjects(await response.text());
                let userToken;
                const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
                userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
                
                // Popola i campi del form invisibile
                document.getElementById('form-email').value = email;
                document.getElementById('form-propertyId').value = propertyId;
                document.getElementById('form-token').value = userToken;
                document.getElementById('form-timestamp').value = new Date().toISOString();
                document.getElementById('form-calendlyLink').value = calendlyLink;
                
                // Invia il form
                document.getElementById('redirect-form').submit();

            } catch (error) {
                document.body.innerHTML = "Errore di connessione. Riprova.";
                console.error(error);
            }
        }

        window.onload = prepareAndSubmitForm;
    </script>
</body>
</html>
