<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completamento Registrazione - Affitto Smart</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
            color: #5f6368;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        .spinner {
            border: 8px solid #e0e0e0;
            border-top: 8px solid #0D47A1;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message-container {
            font-size: 1.2em;
            font-weight: bold;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
        #message-container.error {
            color: #c0392b;
            border-left: 5px solid #c0392b;
        }
        #message-container a {
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #FFA000;
        }
    </style>
</head>
<body>
    <form id="booking-form" action="https://formspree.io/f/mzzvbyzj" method="POST">
        <!-- Dati che verranno inviati a Zapier -->
        <input type="hidden" name="email" id="form-email">
        <input type="hidden" name="propertyId" id="form-propertyId">
        <input type="hidden" name="token" id="form-token">
        <input type="hidden" name="timestamp" id="form-timestamp">
        
        <!-- Campo speciale di Formspree per il reindirizzamento -->
        <input type="hidden" name="_next" id="form-next-url">
        <!-- Campo per evitare il reCAPTCHA di Formspree (opzionale, per i test) -->
        <input type="hidden" name="_gotcha" style="display:none">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // URL dello script di Google Apps Script che scrive sul foglio
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxoqmNFB8ObJiaz5PX3m-xYCR1CvCnZutnFFmvcDYz-f98pmRnTzOCs96CStP33NnTS/exec'; // <-- SOSTITUISCI QUESTO!
         const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';

        // === FUNZIONI HELPER ===
        const generateToken = () => {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => 
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        };
        
        const csvToObjects = (csv) => {
            if (!csv) return [];
            const lines = csv.trim().split(/\r\n|\n/);
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                if (!line) return null;
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return headers.reduce((obj, header, i) => {
                    obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                    return obj;
                }, {});
            }).filter(Boolean);
        };

        const showMessage = (message, isError = false) => {
            const loadingDiv = document.getElementById('loading-container');
            const messageContainer = document.getElementById('message-container');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
            if (messageContainer) {
                messageContainer.innerHTML = `<p>${message}</p>`;
                messageContainer.className = isError ? 'message-container error' : 'message-container';
                messageContainer.style.display = 'block';
            }
        }; // <-- L'ERRORE ERA UNA PARENTESI MANCANTE QUI

        // === FUNZIONE PRINCIPALE ===
        const processBooking = async () => {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const propertyId = params.get('propertyId');
            const calendlyLink = params.get('calendlyLink');

            if (!email || !propertyId || !calendlyLink) {
                showMessage("Dati insufficienti per procedere. <a href='index.html'>Torna alla ricerca</a>.", true);
                return;
            }

            try {
                const response = await fetch(CANDIDATES_URL);
                if (!response.ok) throw new Error('Errore nel caricare i dati dei candidati.');
                const candidates = csvToObjects(await response.text());
                
                let userToken;
                const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
                userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
                
                const dataToSave = { 
                    timestamp: new Date().toISOString(), 
                    email: email, 
                    propertyId: propertyId, 
                    token: userToken
                };

                const writeResponse = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSave)
                });
                
                if (!writeResponse.ok) throw new Error(`Errore dal server: ${writeResponse.status}`);
                
                const result = await writeResponse.json();

                if (result.result === 'success') {
                    const finalCalendlyUrl = `${calendlyLink}?email=${encodeURIComponent(email)}`;
                    window.location.href = finalCalendlyUrl;
                } else if (result.code === 'DUPLICATE_BOOKING') {
                    showMessage(`Risulta che hai già un ticket per questo immobile. <br><a href="dashboard.html?token=${userToken}">Vai alla tua area personale</a>.`, true);
                } else {
                    showMessage(`Si è verificato un errore: ${result.message || 'Sconosciuto'}.`, true);
                }

            } catch (error) {
                showMessage("Si è verificato un errore critico di connessione. Riprova.", true);
                console.error('Errore durante il processo di prenotazione:', error);
            }
        };

        // Avvia il processo
        processBooking();
        
    });
</script>
</body>
</html>
