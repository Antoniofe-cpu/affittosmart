<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdxHoUrAAAAAArmVqB1L4sHpph6RjNX5n6TnmFm"></script>
    <meta charset="UTF-8">
    <title>Registrazione in corso...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #0D47A1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
    // === CONFIGURAZIONE ===
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxoqmNFB8ObJiaz5PX3m-xYCR1CvCnZutnFFmvcDYz-f98pmRnTzOCs96CStP33NnTS/exec';
    const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';
    // Non serve la chiave reCAPTCHA qui, perché la fiducia è data da Calendly

    // === FUNZIONI HELPER ===
    function generateToken() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16));
    }
    function csvToObjects(csv) {
        if (!csv) return [];
        const lines = csv.trim().split(/\r\n|\n/);
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        return lines.slice(1).map(line => {
            if (!line) return null;
            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return headers.reduce((obj, header, i) => {
                obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                return obj;
            }, {});
        }).filter(Boolean);
    }
    function showError(message) {
        const loadingDiv = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        if (loadingDiv) loadingDiv.style.display = 'none';
        if (errorContainer) {
            errorContainer.innerHTML = `<p style="color:#c0392b; font-weight:bold;">${message}</p>`;
            errorContainer.style.display = 'block';
        } else {
            document.body.innerHTML = `<p style="color:#c0392b; font-weight:bold;">${message}</p>`;
        }
    }

    async function buildUrlAndRedirect() {
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const propertyId = params.get('propertyId');
        const calendlyLink = params.get('calendlyLink');

        if (!email || !propertyId || !calendlyLink) {
            document.body.innerHTML = "Dati mancanti. Torna indietro e riprova.";
            return;
        }

        try {
            // Controlla se l'utente esiste per ottenere/creare il token
            const response = await fetch(CANDIDATES_URL);
            const candidates = csvToObjects(await response.text());
            let userToken;
            const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
            userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
            
            // Costruisci l'URL per lo script di Google con TUTTI i dati
            const scriptUrl = new URL(WEB_APP_URL);
            scriptUrl.searchParams.append('email', email);
            scriptUrl.searchParams.append('propertyId', propertyId);
            scriptUrl.searchParams.append('token', userToken);
            scriptUrl.searchParams.append('timestamp', new Date().toISOString());
            scriptUrl.searchParams.append('calendlyLink', calendlyLink);
            
            // Reindirizza l'utente a questo URL. Sarà Google a fare il resto.
            window.location.href = scriptUrl.href;

        } catch (error) {
            document.body.innerHTML = "Errore di connessione. Riprova.";
            console.error(error);
        }
    }

    window.onload = buildUrlAndRedirect;
</script>
</body>
</html>
