<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione in corso...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #0D47A1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
        // URL dello script di Google Apps Script che scrive sul foglio
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzHoWjqFMOV2Jip3My7OvJz6pP2ST_EofdsV7NJD-WlWZZxvWBHKTv15RNYZJoHUe1N/exec'; // <-- SOSTITUISCI QUESTO!
         const CANDIDATES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkbpjTqQmyIW-qPDT-iLpE6duimrufjvzM3AXd_ng8D2rXW0tTWz3KMmZ1oE8nUCDx0CkUtePZZr_N/pub?gid=871257678&single=true&output=csv';

         // === 2. FUNZIONI HELPER ===
            const generateToken = () => {
                return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            };

            const csvToObjects = (csv) => {
                if (!csv) return [];
                const lines = csv.trim().split(/\r\n|\n/);
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                return lines.slice(1).map(line => {
                    if (!line) return null;
                    const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return headers.reduce((obj, header, i) => {
                        obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                        return obj;
                    }, {});
                }).filter(Boolean);
            };

            // === 3. LOGICA PRINCIPALE ===
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const propertyId = params.get('propertyId');
            const calendlyLink = params.get('calendlyLink');

            if (!email || !propertyId || !calendlyLink) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = "Dati mancanti per la registrazione. Contatta l'assistenza.";
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            try {
                // Controlla se l'utente esiste per ottenere/creare il token
                const response = await fetch(CANDIDATES_URL);
                const csvText = await response.text();
                const candidates = csvToObjects(csvText);
                
                let userToken;
                const existingUser = candidates.find(c => c.Email && c.Email.toLowerCase() === email.toLowerCase());
                userToken = (existingUser && existingUser.Token) ? existingUser.Token : generateToken();
                
                const dataToSave = {
                    timestamp: new Date().toISOString(),
                    email: email,
                    propertyId: propertyId,
                    token: userToken
                };

                // Invia i dati al Google Apps Script per la scrittura
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Manteniamo no-cors perché è l'unico modo per evitare l'errore che ricevevi
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSave)
                });

                // Poiché usiamo 'no-cors', non possiamo aspettare una risposta.
                // Ci fidiamo che l'invio sia andato a buon fine e reindirizziamo subito.
                // Il controllo duplicati lato server impedirà problemi.
                
                // === MODIFICA CHIAVE: REINDIRIZZAMENTO A CALENDLY ===
                const finalCalendlyUrl = `${calendlyLink}?email=${encodeURIComponent(email)}`;
                
                // Usiamo un piccolo timeout per dare al fetch il tempo di partire
                setTimeout(() => {
                    window.location.href = finalCalendlyUrl;
                }, 500); // Mezzo secondo di attesa

            } catch (error) {
                console.error('Errore durante la preparazione dei dati:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Si è verificato un errore. Riprova più tardi.';
                document.getElementById('error-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
