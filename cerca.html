<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova la Tua Casa a Bologna - Affitto Smart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --colore-primario: #0D47A1; --colore-accento: #FFB300; --colore-testo: #212121; --colore-testo-chiaro: #5f6368; --colore-sfondo-chiaro: #f5f7fa; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--colore-sfondo-chiaro); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .text-center { text-align: center; }
        
        .hero-search { padding: 80px 0; background: white; }
        .hero-search h1 { font-size: 3.2em; color: var(--colore-primario); }
        .hero-search .subtitle { font-size: 1.3em; color: var(--colore-testo-chiaro); max-width: 700px; margin: 15px auto 40px auto; }
        
        .unified-form {
            background: white; padding: 30px 40px; border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }
        .form-section { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 30px; }
        .form-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        .form-section h2 { font-size: 1.8em; margin-top: 0; display: flex; align-items: center; gap: 15px; }
        .form-section .icon { color: var(--colore-accento); }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .filter-group label { font-weight: 600; display: block; margin-bottom: 8px; }
        .filter-group select, .filter-group input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; box-sizing: border-box; }
        
        #search-button {
            width: 100%; height: 60px; border-radius: 8px; border: none; margin-top: 30px;
            background-image: linear-gradient(45deg, var(--colore-accento), #FF8F00);
            color: var(--colore-testo); font-size: 1.3em; font-weight: 700; cursor: pointer; transition: all 0.3s ease;
        }
        #search-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,179,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-search text-center">
            <h1>La casa giusta, senza compromessi.</h1>
            <p class="subtitle">Dicci chi sei e cosa cerchi. Il nostro sistema intelligente ti mostrerà solo gli immobili a Bologna per cui sei perfettamente compatibile.</p>
            
            <form id="unified-search-form" class="unified-form">
                <!-- Sezione 1: Le Tue Preferenze -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-map-location-dot icon"></i>Le Tue Preferenze</h2>
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label for="filter-tipo">Tipo di Immobile</label>
                            <select name="tipo">
                                <option value="">Qualsiasi</option>
                                <option>Stanza Singola</option>
                                <option>Monolocale</option>
                                <option>Bilocale</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-zona">Zona</label>
                            <select name="zona">
                                <option value="">Qualsiasi</option>
                                <option>Centro Storico</option>
                                <option>Murri</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-prezzo">Budget Massimo (€)</label>
                            <input type="number" name="prezzo" placeholder="Es. 900">
                        </div>
                    </div>
                </div>

                <!-- Sezione 2: Il Tuo Profilo -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-user-check icon"></i>Il Tuo Profilo</h2>
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label>Situazione Lavorativa</label>
                            <select name="situazione_lavorativa" required>
                                <option value="">Seleziona...</option>
                                <option>Dipendente a tempo indeterminato</option>
                                <option>Studente/ssa con garante</option>
                                <option>Lavoratore Autonomo / P.IVA</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Possiedi animali?</label>
                            <select name="animali" required>
                                <option value="">Seleziona...</option>
                                <option>Sì</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" id="search-button">Trova Immobili Compatibili</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('unified-search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = 'risultati.html?' + queryString;
        });
    </script>
</body>
</html>
